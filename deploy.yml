name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Cocos Creator CLI
        run: npm install -g @cocos/creator-cli
      
      - name: Build Project
        run: |
          creator-cli --project . --build "platform=web-mobile;debug=false"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web-mobile
          # 关键：确保包含所有文件
          exclude_assets: ''
